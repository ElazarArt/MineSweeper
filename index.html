<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mine Sweeper</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Mine Sweeper</h1>
    
    <div class="level-buttons">
        <button class="level-btn active" onclick="setLevel(4, 2)">Beginner (4x4)</button>
        <button class="level-btn" onclick="setLevel(8, 14)">Medium (8x8)</button>
        <button class="level-btn" onclick="setLevel(12, 32)">Expert (12x12)</button>
    </div>
    
    <button class="smiley-btn" onclick="onInit()">😃</button>
    

    <div class="game-info">
        <div class="info-item">
            <span>⏱️ Time: </span>
            <span id="timer">0</span>
        </div>
        <div class="info-item">
            <span>💣 Mines: </span>
            <span id="mines-count">2</span>
        </div>
        <div class="info-item">
            <span>🚩 Flags: </span>
            <span id="flags-count">0</span>
        </div>
        <div class="info-item">
            <span>❤️ Lives: </span>
            <span id="lives-count">3</span>
        </div>
    </div>

    <div class="board-container"></div>
    
    <script src="js/main.js"></script>
</body>
</html>
